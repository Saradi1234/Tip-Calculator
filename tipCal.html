<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="./style/tipCal.css">
</head>

<body>
    <div class="logo"><h1>SPLI</h1></div>
    <div class="logo"><h1>TIER</h1></div>

    <div class="tip-calculator">
        <div class="part1">
            <label for="">Bill</label>
            <input type="number" class="input bill-input" id="bill-input" placeholder="$">
            <br/>
            <label for="">Select Tip %</label>

            <div class="tip">
                <div class="tips tip-5">5%</div>
                <div class="tips tip-10">10%</div>
                <div class="tips tip-15">15%</div>
                <div class="tips tip-25">25%</div>
                <div class="tips tip-50">50%</div>
                <div id="tip-custom">
                    <input type="number" class="tip-custom" placeholder="Custom" />
                </div>
            </div>

            <div class="peopleLabel">
                <label for="">Number of People</label>
                <label for="" class="error">Can't be Zero</label>
            </div>

            <input type="number" class="input people-input" />
        </div>

        <div class="result">

            <div class="tip-amount">
                <div class="text">
                    <p>Tip Amount</p>
                    <p class="person">/person</p>
                </div>
                <div class="amount" id="tip-amount">$0.00</div>
            </div>

            <div class="total">
                <div class="text">
                    <p>Total</p>
                    <p class="person">/person</p>
                </div>
                <div class="amount" id="total-amount">$0.00</div>
            </div>
            <div class="reset">Reset</div>
        </div>
    </div>

    <script src="./script/tipCal.js"></script>
</body>

</html>
